<!DOCTYPE html>
<!--Элементы и атрибуты HTML5-->
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Documentatia 1</title>
</head>
<body>
    <div>tag cu deschidere si inchidere ...</div> <!--Exemplu de tag 2 parti ca content este textul din el-->
    <br> <!--Da din linie noua textul -->
    <div style="color:red">Text colorat cu atributuri</div> <!--In tagul de deschidere se poate de adaugat atributuri-->
    <input type="button" value="Apasa"> <!--Exemplu de atributuri atribut="" -->
    <input type="button" value="Нажать" disabled> <!--Atributul desabled stinge butonul si el nu va aprea : disabled - butonul nu poate fi apasat-->
    <input type="button" value="Нажать" hidden> <!--Ascunde elementul-->
    <div>alte atributuri : class / id / style / title / data- : cele mai folosite ...</div>
    <!--SFARSIT !-->
</body>
</html>
